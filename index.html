<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->

    <script
      src="https://kit.fontawesome.com/cf4c8faffa.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="inter-font">
    <header>
      <!-- navbar started -->
      <section>
        <div class="container mx-auto">
          <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="">
                <label class="w-1/12">
                  <img src="./Logo.png" alt="" />
                </label>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost normal-case text-xl">Sort by view</a>
            </div>
            <div class="navbar-end">
              <button class="btn bg-[#FF1F3D] text-white px-6">Blog</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div id="tab-container" class="flex justify-center py-4 px-3"></div>
      </section>

      <!-- card container -->

      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-3 h-[330px]"
      ></div>
    </main>

    <script src="./js/api.js"></script>
  </body>
</html>
